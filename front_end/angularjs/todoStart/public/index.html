<body ng-controller="MainController">
    <!-- app html-->
    <div class="container">
      <h1>List</h1>

      <!-- exisiting items rows -->
      <div class="row">
        <div ng-repeate="item in vm.list track by item._id"
        style="padding:10px">
          <button class="btn btn-danger"
          ng-click="vm.removeItem(item)">x</button>
          {{item.details}}
        </div>
      </div>
      <!-- new item row -->
      <div class="row">
        <form class="from">
          <div class="from-group">
            <label for="newItemDetails">New Item Details:</label>
            <input type="text" class="form-control"
              placeholder="Details of new todo item"
              ng-model="vm.newItemDetails">
          </div>
          <button type="submit" class="btn btn-primary"
            ng-click="vm.addItem()"
            ng-disabled="!vm.newItemDetails">Add</button>
        </form>
      </div>
    </div>
  </body>
