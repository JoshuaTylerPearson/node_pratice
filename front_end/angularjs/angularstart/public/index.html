<html ng-app="demo">
<head>
  <title>Sample App</title>

  <!-- add JQuery + bootstrap JS + CSS + AngularJS -->
  <script src=".\vender\jquery\dist\jquery.js"></script>
  <script src=".\vender\bootstrap\dist\js\bootstrap.js"></script>
  <link rel="stylesheet" type="text/css"
    href=".\vender\bootstrap\dist\css\bootstrap.css">
  <script src=".\vender\angular\angular.js"></script>
  <script src=".\vender\angular\angular-route.js"></script>

  <!-- app script -->
  <script>
    var demoApp = angular.module('demo', []);
    demoApp.controller('MainController', ['$scope', function ($scope) {
      $scope.vm = {
        name: "foo",
        clearName: function () {
          this.name = ""
        }
      };
    }]);
  </script>
</head>
<body ng-controller="MainController">
  <!-- app html -->
  <label>Type your name:</label>
  <input type="text" ng-model="vm.name" />
  <button class="btn btn-danger" ng-click="vm.clearName()">
    Clear Name
  </button>
</body>
</html>
